<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a5a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#409cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="evalNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01a3a4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <animateTransform id="float" attributeName="transform" type="translate" 
                      values="0,0; 0,-5; 0,0" dur="6s" repeatCount="indefinite"/>
    
    <animate id="pulse" attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    
    <animate id="connectionFlow" attributeName="stroke-dashoffset" 
             values="0;20;0" dur="4s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Card background -->
  <rect x="30" y="30" width="440" height="340" rx="20" ry="20" 
        fill="url(#cardGradient)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 0 10 L 20 10 M 10 0 L 10 20" stroke="#409cff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="30" y="30" width="440" height="340" fill="url(#circuit)"/>
  </g>
  
  <!-- Graph Network -->
  <g transform="translate(250,160)">
    <animateTransform attributeName="transform" type="translate" 
                      values="250,160; 250,155; 250,160" dur="6s" repeatCount="indefinite"/>
    
    <!-- Connections -->
    <g opacity="0.4">
      <!-- Horizontal connections -->
      <line x1="-50" y1="0" x2="50" y2="0" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="4s" repeatCount="indefinite"/>
      </line>
      
      <!-- Diagonal connections -->
      <line x1="-35" y1="-35" x2="35" y2="35" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4" opacity="0.6">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="4s" repeatCount="indefinite" begin="1s"/>
      </line>
      
      <line x1="35" y1="-35" x2="-35" y2="35" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4" opacity="0.6">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="4s" repeatCount="indefinite" begin="2s"/>
      </line>
      
      <!-- Vertical connections -->
      <line x1="0" y1="-50" x2="0" y2="50" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4" opacity="0.5">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
      </line>
    </g>
    
    <!-- Central evaluation node -->
    <circle cx="0" cy="0" r="10" fill="url(#evalNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Agent nodes -->
    <circle cx="-50" cy="-50" r="8" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="-50" r="8" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="-50" cy="50" r="8" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="50" cy="50" r="8" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Process nodes -->
    <circle cx="0" cy="-70" r="7" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;9;7" dur="3s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="0" cy="70" r="7" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;9;7" dur="3s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="-70" cy="0" r="7" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;9;7" dur="3s" repeatCount="indefinite" begin="1.3s"/>
    </circle>
    <circle cx="70" cy="0" r="7" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;9;7" dur="3s" repeatCount="indefinite" begin="1.8s"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="250" y="290" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="url(#titleGradient)" filter="url(#glow)">
    Evaluating AI Agents
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="315" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="14" 
        fill="#b8c5d3">
    Frictionless Testing &amp; Evaluation
  </text>
  <text x="250" y="335" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="14" 
        fill="#b8c5d3">
    for Production Agentic Systems
  </text>
  
  <!-- Status indicator -->
  <circle cx="450" cy="50" r="6" fill="#00d2d3" filter="url(#nodeGlow)">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#409cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="evalNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01a3a4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processNodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern across banner -->
  <g opacity="0.08">
    <defs>
      <pattern id="circuit" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 0 15 L 30 15 M 15 0 L 15 30" stroke="#409cff" stroke-width="1"/>
        <circle cx="15" cy="15" r="2" fill="none" stroke="#409cff" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="800" height="200" fill="url(#circuit)"/>
  </g>
  
  <!-- Left Network Graph -->
  <g transform="translate(120,100)">
    <animateTransform attributeName="transform" type="translate" 
                      values="120,100; 120,95; 120,100" dur="4s" repeatCount="indefinite"/>
    
    <!-- Connections with enhanced animations -->
    <g>
      <!-- Main horizontal flow -->
      <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#titleGradient)" stroke-width="3" 
            stroke-dasharray="6,6">
        <animate attributeName="stroke-dashoffset" values="0;12;0" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Diagonal connections -->
      <line x1="-30" y1="-25" x2="30" y2="25" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
      </line>
      
      <line x1="30" y1="-25" x2="-30" y2="25" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="2s" repeatCount="indefinite" begin="1.6s"/>
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
      </line>
      
      <!-- Vertical flow -->
      <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="2s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
      </line>
    </g>
    
    <!-- Central evaluation node -->
    <circle cx="0" cy="0" r="10" fill="url(#evalNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="10;16;10" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Agent nodes -->
    <circle cx="-40" cy="-35" r="7" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;12;7" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="40" cy="-35" r="7" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;12;7" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="-40" cy="35" r="7" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;12;7" dur="2.2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="2.2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="40" cy="35" r="7" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="7;12;7" dur="2.2s" repeatCount="indefinite" begin="1.4s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="2.2s" repeatCount="indefinite" begin="1.4s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
    
    <!-- Process nodes -->
    <circle cx="0" cy="-50" r="6" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite" begin="0.1s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2.4s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    <circle cx="0" cy="50" r="6" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2.4s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="-55" cy="0" r="6" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite" begin="0.9s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2.4s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="55" cy="0" r="6" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="6;10;6" dur="2.4s" repeatCount="indefinite" begin="1.3s"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2.4s" repeatCount="indefinite" begin="1.3s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite" begin="1.3s"/>
    </circle>
  </g>
  
  <!-- Data flow line across banner -->
  <g opacity="0.6">
    <line x1="200" y1="100" x2="600" y2="100" stroke="url(#titleGradient)" stroke-width="2" 
          stroke-dasharray="8,8">
      <animate attributeName="stroke-dashoffset" values="0;16;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Right Network Graph (smaller) -->
  <g transform="translate(680,100)">
    <animateTransform attributeName="transform" type="translate" 
                      values="680,100; 680,95; 680,100" dur="4s" repeatCount="indefinite" begin="2s"/>
    
    <!-- Mini connections -->
    <g>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="2.5s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
      </line>
      
      <line x1="-20" y1="-20" x2="20" y2="20" stroke="url(#titleGradient)" stroke-width="2" 
            stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8;0" dur="2s" repeatCount="indefinite" begin="1.8s"/>
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" begin="1.8s"/>
      </line>
    </g>
    
    <!-- Mini nodes -->
    <circle cx="0" cy="0" r="8" fill="url(#evalNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="-25" cy="-25" r="5" fill="url(#agentNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="5;8;5" dur="2.2s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="25" cy="25" r="5" fill="url(#processNodeGradient)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="5;8;5" dur="2.4s" repeatCount="indefinite" begin="1.6s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite" begin="1.6s"/>
    </circle>
  </g>
  
  <!-- Central Title -->
  <text x="400" y="90" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#titleGradient)" filter="url(#glow)">
    Evaluating AI Agents
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="16" 
        fill="#b8c5d3">
    Frictionless Testing &amp; Evaluation for Production Agentic Systems
  </text>
  
  <!-- Status indicators -->
  <circle cx="750" cy="30" r="4" fill="#00d2d3" filter="url(#nodeGlow)">
    <animate attributeName="r" values="4;7;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="770" cy="30" r="4" fill="#409cff" filter="url(#nodeGlow)">
    <animate attributeName="r" values="4;7;4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
